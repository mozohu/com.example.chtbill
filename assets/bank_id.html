<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="js/jquery-1.9.1.js"></script>
        <script src="js/jquery.keyboard.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css"> 
    </head>
    <body>
        <audio>
	        <source src="click.mp3"></source>
        </audio>
        <div class="title">
            輸入銀行代碼 Input Bank ID:
        </div>
        <div>
            <input id="input" type="text"></input>
        </div>
        <div class="footer">
            <button>取消Cancel</button>
            <a href="bill.html"><button>上一步Prev</button></a>
            <a href="bank_acc.html"><button class="next">下一步Next</button></a>
        </div>
        <script>
            $("#input").keyboard().change(function(){
                var v=$(this).val();
                if(/^$/.test(v)){
                    $("div.keyboard button#bs").css("visibility","hidden");
                    $("div.keyboard button#cl").css("visibility","hidden");
                    $("button.next").css("visibility","hidden");
                }else{
                    $("div.keyboard button#bs").css("visibility","");
                    $("div.keyboard button#cl").css("visibility","");
                    $("button.next").css("visibility","");
                }
            }).trigger("change");
            $("div.keyboard div.letter").css("visibility","hidden");
            $("div.keyboard div.letter-lc").css("display","none");
            $("button.next").click(function(){
                    sessionStorage.setItem('chtbill.bid',$("#input").val());
            });
            $("button").click(function(){
                var au=$("audio")[0];
                au.play();
            });
        </script>
    </body>
</html>
