<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="js/jquery-1.9.1.js"></script>
        <script src="js/jquery.keyboard.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css"> 
    </head>
    <body>
        <div class="title">
            輸入登入帳號 Input Login ID:
        </div>
        <div>
            <input id="input" type="text"></input>
        </div>
        <div class="footer">
            <button>取消Cancel</button>
            <a href="tel.html"><button>上一步Prev</button></a>
            <a href="password.html"><button class="next">下一步Next</button></a>
        </div>
        <script>
            $("#input").keyboard().change(function(){
                var v=$(this).val();
                if(/^$/.test(v)){
                    $("div.keyboard button#bs").css("visibility","hidden");
                    $("div.keyboard button#cl").css("visibility","hidden");
                    $("button.next").css("visibility","hidden");
                }else{
                    $("div.keyboard button#bs").css("visibility","");
                    $("div.keyboard button#cl").css("visibility","");
                    $("button.next").css("visibility","");
                }
            }).trigger("change");
            $("div.keyboard div.letter").css("visibility","");
            $("div.keyboard div.letter-lc").css("display","none");
            $("div.keyboard #lc").css("visibility","hidden");
            $("button.next").click(function(){
                var input=$("#input").val();
                sessionStorage.setItem('chtbill.login',input);
            });
        </script>
    </body>
</html>
