<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="js/jquery-1.9.1.js"></script>
        <script src="js/jquery.keyboard.js?v=1"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css?v=1"> 
    </head>
    <body>
        <div class="title">
            輸入身份證字號 Input ID No:
        </div>
        <div>
            <input id="input" type="text"></input>
        </div>
        <div class="footer">
            <button>取消Cancel</button>
            <a href="tel.html"><button class="next">下一步Next</button></a>
        </div>
        <script>
            if(window.exports){
                window.exports.begin = function(){
                    window.show();
                };
            }
            $("#input").keyboard().change(function(){
                var v=$(this).val();
                if(/^$/.test(v)){
                    $("div.keyboard div.letter").css("visibility","");
                    $("div.keyboard div.letter-uc").css("display","");
                    $("div.keyboard div.letter-lc").css("display","none");
                    $("div.keyboard #lc").css("display","none");
                    $("div.keyboard div.number").css("visibility","hidden");
                    $("button.next").css("visibility","hidden");
                }else{
                    $("div.keyboard div.letter").css("visibility","hidden");
                    $("div.keyboard div.number").css("visibility","");
                    $("button.next").css("visibility","");
                }
            }).trigger("change");
            $("button.next").click(function(){
                var input=$("#input").val();
                sessionStorage.setItem('chtbill.id',input);
            });
        </script>
    </body>
</html>
